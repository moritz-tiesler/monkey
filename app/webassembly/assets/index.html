<!DOCTYPE html>
<html lang="en">

<head>
    <script src="wasm_exec.js"></script>
    <script>

        const go = new Go();

        WebAssembly.instantiateStreaming(fetch("repl.wasm"), go.importObject).then((result) => {

            go.run(result.instance);

        });

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Monkey</title>
    <style type="text/css" media="screen">
        body {
            overflow: auto;
            background-color:#011526;
        }

        #container {
            display: flex;
            justify-content: flex-end;
            overflow: auto;
        }

        #editor {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 50%;
        }

        #output-container {
            width: 50%;
            color: grey;
            font: 12px/normal 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'Source Code Pro', 'source-code-pro', monospace;
            overflow: auto;

        }

        #output {
            white-space: pre-wrap;
            padding-left: 10px;
        }

        #menu {
            padding-left: 10px;
        }
        .menu-button{
            background-color: transparent;
            font: 12px/normal 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'Source Code Pro', 'source-code-pro', monospace;
            color: grey;
            border: 0px;
            cursor: pointer;
            padding-left: 0px;
        }
        .menu-button:hover {
            background: #002240 
        }
    </style>
</head>

<body>
    <div id="container">
        <pre id="editor">
let a = 4 * 4 - 1;
a;
</pre>
        <div id="output-container">
            <table id="menu">
                <tr><td><a href="https://monkeylang.org/" target="_blank"> >> The Monkey Language </a></td></tr>
                <tr><td><a href="https://en.wikipedia.org/wiki/Uniform_Function_Call_Syntax" target="_blank"> >> This implementation supports UFCS</a></td></tr>
                <tr><td><a href="https://github.com/ajaxorg/ace" target="_blank"> >> Ace (Ajax.org Cloud9 Editor)</a></td></tr>
                <tr>
                    <td>Test some snippets:</td>
                    <td>Keyboard Layout:</td>
                </tr>
                <tr>
                    <td><button class="menu-button" onclick="insertSnippet(mapSnippet)"><- map</button></td>
                    <td><button class ="menu-button" onclick="switchLayout(vscodeLayout)">VSCode</button></td>
                </tr>
                <tr>
                    <td><button class="menu-button" onclick="insertSnippet(filterSnippet)"><- filter</button></td>
                    <td><button class ="menu-button" onclick="switchLayout(vimLayout)" >Vim</button></td>
                </tr>
                <tr><td><button class="menu-button" onclick="insertSnippet(reduceSnippet)"><- reduce</button></td></tr>
                <tr><td>--------------------------------------</td></tr>
                <tr><td>Press Shift+Enter to run</td></tr>
            </table>
            <div id="output"></div>
        </div>
    </div>
    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/cobalt");
        editor.session.setMode("ace/mode/rust");
        editor.setOption("keyboardHandler", "ace/keyboard/vscode");
        editor.setOption("showPrintMargin", false);
        editor.commands.addCommand({
            name: 'sendCode',
            bindKey: { win: 'Shift-Enter' },
            exec: function (editor) {
                console.log("SEND DA CODE")
                let code = editor.getValue().replaceAll("\n", "");
                let target = document.getElementById("output");
                let res = runREPL(code);
                target.innerHTML = target.innerHTML + formatOutput(res);
                target.scrollIntoView(false);
            },
        });
        var insertSnippet = function (snippet) {
            let currCursor = editor.selection.getCursor();
            let currLine = currCursor.row;
            let currCol = currCursor.column;
            editor.gotoLine(currLine+2);
            editor.insert(snippet);
        }
        var formatOutput = function(result) {
            return ">> " + result;
        }
        var vimLayout =  "ace/keyboard/vim";
        var vscodeLayout =  "ace/keyboard/vscode";
        var switchLayout = function(layout) {
            editor.setOption("keyboardHandler", layout);
        }
        var mapSnippet = `let map = fn(arr, func) {
    let iter = fn(arr, acc) {
        if (len(arr) == 0) {
            return acc;
        } else {
            iter(rest(arr), push(acc, func(first(arr))));
        }
    };
    iter(arr, []);
};
let mapped = [1, 2, 3].map(fn(x) {2*x})
mapped;
`;
        var filterSnippet = `let filter = fn(arr, p) {
    let iter = fn(arr, acc) {
            if (len(arr) == 0) {
                    return acc;
            } else {
                    if (p(first(arr))) {
                            iter(rest(arr), push(acc, first(arr)));
                    } else {
                            iter(rest(arr), acc);
                    }
            }
    };
    iter(arr, []);
}; 
let filtered = [1, 2, 3].filter(fn(x) {x<3});
filtered;
`;
        var reduceSnippet = `let reduce = fn(arr, initial, f) {
    let iter = fn(arr, result) {
            if (len(arr) == 0) {
                    result
            } else {
                    iter(rest(arr), f(result, first(arr)));
            }
    }
    iter(arr, initial);
};
let reduced = [1, 2, 3].reduce(0, fn(a,b) {a+b});
reduced;
`;

    </script>


</body>

</html>
